<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eKart - Login & Signup</title>
    <link rel="icon" href="images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <div class="main-container">
        <!-- Logo -->
        <div class="logo-container">
            <img src="images/ekart.png" alt="eKart Logo">
        </div>

        <!-- Main Content -->
        <div class="form-container">
            <!-- Sign Up Form -->
            <div class="form-panel active" id="signUpPanel">
                <h2 class="title">Sign Up</h2>
                <form>
                    <div class="form-group">
                        <input type="text" id="fullName" placeholder=" " required>
                        <label for="fullName">Full Name</label>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" placeholder=" " required>
                        <label for="email">Email Address</label>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" placeholder=" " required>
                        <label for="password">Password</label>
                    </div>
                    <button type="submit" class="btn">Sign Up</button>
                </form>
            </div>

            <!-- Login Form -->
            <div class="form-panel" id="loginPanel">
                <h2 class="title">Log In</h2>
                <form>
                    <div class="form-group">
                        <input type="email" id="loginEmail" placeholder=" " required>
                        <label for="loginEmail">Email Address</label>
                    </div>
                    <div class="form-group">
                        <input type="password" id="loginPassword" placeholder=" " required>
                        <label for="loginPassword">Password</label>
                    </div>
                    <button type="submit" class="btn">Log In</button>
                </form>
            </div>
        </div>

        <!-- Toggle Button -->
        <div class="toggle-button">
            <span>Switch to Log In</span>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        const toggleButton = document.querySelector('.toggle-button span');
        const signUpPanel = document.getElementById('signUpPanel');
        const loginPanel = document.getElementById('loginPanel');

        toggleButton.addEventListener('click', () => {
            signUpPanel.classList.toggle('active');
            loginPanel.classList.toggle('active');
            toggleButton.textContent = loginPanel.classList.contains('active') ? 'Switch to Sign Up' : 'Switch to Log In';
        });
    </script>
</body>

</html>
